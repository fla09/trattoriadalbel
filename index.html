<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Foto Casuale</title>
</head>
<body style="text-align:center; font-family:sans-serif; padding: 50px;">
  <h1>Foto Casuale</h1>
  <img id="randomImage" src="" alt="Foto" style="max-width: 80%; height: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
  
  <script>
    const images = [
      "Senza_titolo1.jpg",
      "Senza_titolo.jpg"
    ];

    const randomIndex = Math.floor(Math.random() * images.length);
    document.getElementById("randomImage").src = images[randomIndex];
  </script>
</body>
</html>
