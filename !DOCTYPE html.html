<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Casuale</title>
</head>
<body>
    <h1>Foto Casuale</h1>
    <img id="randomPhoto" src="" alt="Foto Casual" width="80%">
    
    <script>
        const photoLinks = [
            "https://drive.google.com/uc?export=view&id=FILE_ID_1", // Sostituisci con i tuoi link
            "https://drive.google.com/uc?export=view&id=FILE_ID_2",
            "https://drive.google.com/uc?export=view&id=FILE_ID_3",
            // Aggiungi altre immagini se necessario
        ];

        // Funzione per ottenere un link casuale
        function getRandomPhoto() {
            const randomIndex = Math.floor(Math.random() * photoLinks.length);
            return photoLinks[randomIndex];
        }

        // Impostare l'immagine casuale
        document.getElementById("randomPhoto").src = getRandomPhoto();
    </script>
</body>
</html>
